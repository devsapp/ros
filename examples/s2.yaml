edition: 1.0.0 #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: rosApp #  项目名称
access: xiliu #  秘钥别名

vars:
  stack-name: app-${env(DEV_ENV)}

services:
  ros-test: #  服务名称
    component: ${path(../)}
    props:
      region: cn-beijing
      name: ${vars.stack-name}
      endpoint: ros.aliyuncs.com # 海外是 ros-intl.aliyuncs.com， 默认是国内
      template:
        ROSTemplateFormatVersion: "2015-09-01"
        Parameters:
          BucketName:
            Type: String
            Description: oss bucket name.
          InstanceName:
            Type: String
            Description: ots instance name.
          RoleName:
            Type: String
            Description: role name.
          PolicyName:
            Type: String
            Description: policy name.
        Resources:
          Bucket-Test:
            Type: "ALIYUN::OSS::Bucket"
            Properties:
              AccessControl: private
              BucketName:
                Ref: BucketName
          Table-Test:
            Type: "ALIYUN::OTS::Table"
            Properties:
              TableName: app
              InstanceName:
                "Fn::GetAtt":
                  - Instance-Test
                  - InstanceName
              PrimaryKey:
                - Type: STRING
                  Name: id
          Role-Test:
            Type: "ALIYUN::RAM::Role"
            Properties:
              MaxSessionDuration: 21600
              RoleName:
                Ref: RoleName
              Description: role for fc test  2
              Policies:
                - PolicyName:
                    Ref: PolicyName
                  PolicyDocument:
                    Version: "1"
                    Statement:
                      - Action:
                          - "ots:*"
                        Resource:
                          - "Fn::Join":
                              - "/"
                              - - "acs:ots:*:*:instance"
                                - "Fn::GetAtt":
                                    - Instance-Test
                                    - InstanceName
                          - "Fn::Join":
                              - "/"
                              - - "acs:ots:*:*:instance"
                                - "Fn::GetAtt":
                                    - Instance-Test
                                    - InstanceName
                                - "table"
                                - "Fn::GetAtt":
                                    - Table-Test
                                    - TableName
                        Effect: Allow
                  Description: test policy
              AssumeRolePolicyDocument:
                Version: "1"
                Statement:
                  - Action: "sts:AssumeRole"
                    Effect: Allow
                    Principal:
                      Service:
                        - fc.aliyuncs.com
            DependsOn:
              - Instance-Test
          AttachPolicyToRole-Test:
            Type: "ALIYUN::RAM::AttachPolicyToRole"
            Properties:
              PolicyName: AliyunFCDefaultRolePolicy
              PolicyType: System
              RoleName:
                Ref: RoleName
            DependsOn:
              - Role-Test
          Instance-Test:
            Type: "ALIYUN::OTS::Instance"
            Properties:
              Network: NORMAL
              InstanceName:
                Ref: InstanceName
              ClusterType: SSD
              Description: test ots instance
        Outputs:
          BucketName:
            Value:
              "Fn::GetAtt":
                - Bucket-Test
                - Name
          InstanceName:
            Value:
              "Fn::GetAtt":
                - Instance-Test
                - InstanceName
          RoleArn:
            Value:
              "Fn::GetAtt":
                - Role-Test
                - Arn
          TableName:
            Value:
              "Fn::GetAtt":
                - Table-Test
                - TableName

      parameters:
        BucketName: bucket-${vars.stack-name}
        InstanceName: inst-${vars.stack-name}
        RoleName: role-${vars.stack-name}
        PolicyName: policy-${vars.stack-name}
