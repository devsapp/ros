Edition: 0.0.3
Type: Component
Name: ros
Provider:
  - 阿里云 # 取值内容参考：www.devsapp.cn/provider_list.html
Version: 0.0.1
Description: 通过阿里云 ROS 部署阿里云资源
HomePage: https://github.com/devsapp/ros
Tags: 
  - ROS
  - IAC
Category: 基础云服务 # 取值内容参考：www.devsapp.cn/category_list.html
Service: # 使用的服务
  资源编排:  # 取值内容参考：www.devsapp.cn/service_list.html
    Authorities: #权限描述
      - 资源编排全部权限 # 所需要的权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 创建/更新ROS资源栈
  remove: 删除ROS资源栈
Properties:
  region:
    type: string
    required: true
    description: 地域
    default: cn-hangzhou
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-qingdao
      - cn-zhangjiakou
      - cn-huhehaote
      - cn-shenzhen
      - cn-chengdu
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-northeast-1
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1

  name:
    type: string
    required: true
    description: Stack Name
  
  parameters:
    type: object
    required: false
    description: 模板中已定义的参数的名称和值

  template:
    type: object
    required: false
    description: ros template 语法， yaml 格式,  和 templateUri 参数必须2选1

  templateUri:
    type: string
    required: false
    default: ./template.json
    description: ros template 模版文件, json 和 yaml 格式都支持

  