Edition: 0.0.2
Type: Component
Name: ros
Provider:
  - 阿里云
Version: 0.0.10
Description: 通过阿里云 ROS 部署项目
HomePage: https://github.com/devsapp/ros
Tags: ROS
Category: 基础云服务
Service:
  资源编排:
    Authorities: 资源编排全部权限
Commands: # 指令，格式为指令：指令描述，例如：
  deploy: 创建ROS
  remove: 删除ROS
Properties:
  region:
    type: string
    required: true
    description: 地域
    default: cn-hangzhou
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-qingdao
      - cn-zhangjiakou
      - cn-huhehaote
      - cn-shenzhen
      - cn-chengdu
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-northeast-1
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1
  name:
    type: string
    required: true
    description: Stack Name
  template:
    type: string
    required: true
    default: ./template.json
    description: Stack Name
  policy:
    type: object
    required: true
    description: Policy 配置
    properties:
      body:
        type: string
        required: true
        examples: ["{\"Statement\":[{\"Action\":\"Update:*\",\"Resource\":\"*\",\"Effect\":\"Allow\",\"Principal\":\"*\"}]}"]
        description: 包含资源栈策略主体的结构，长度为1~16,384个字节。
      url:
        type: string
        examples: ["oss://ros-stack-policy/demo"]
        description: 包含资源栈策略的文件的位置。 URL必须指向位于Web服务器（HTTP或HTTPS）或阿里云OSS存储桶（例如：oss://ros/stack-policy/demo、oss://ros/stack-policy/demo?RegionId=cn-hangzhou）中的策略，策略文件最大长度为16,384个字节。 如未指定OSS地域，默认与接口参数RegionId相同。
  parameters:
    type: object
    required: false
    description: 模板中已定义的参数的名称和值